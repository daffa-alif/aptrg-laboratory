<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APTRG â€” Aeromodelling Payload & Telemetry Research Group</title>
  <link rel="icon" type="image/png" href="assets/aptrg.png"/>
  <link rel="shortcut icon" type="image/png" href="assets/aptrg.png"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00d4ff;
      --accent: #ff6b00;
      --success: #00ff88;
      --dark: #040810;
      --darker: #020508;
      --surface: #080f1a;
      --surface2: #0d1929;
      --border: rgba(0, 212, 255, 0.15);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      background-color: var(--dark);
      color: #c8d8e8;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--darker); }
    ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 2px; }

    /* GRID BACKGROUND */
    .grid-bg {
      background-image:
        linear-gradient(rgba(0,212,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,212,255,0.04) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    /* HUD Frame corners */
    .hud-corner {
      position: absolute;
      width: 18px;
      height: 18px;
      border-color: var(--primary);
      border-style: solid;
      opacity: 0.7;
    }
    .hud-tl { top: 0; left: 0; border-width: 2px 0 0 2px; }
    .hud-tr { top: 0; right: 0; border-width: 2px 2px 0 0; }
    .hud-bl { bottom: 0; left: 0; border-width: 0 0 2px 2px; }
    .hud-br { bottom: 0; right: 0; border-width: 0 2px 2px 0; }

    /* Scan line effect */
    .scanline {
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.08) 2px,
        rgba(0,0,0,0.08) 4px
      );
      pointer-events: none;
    }

    /* Glow effects */
    .glow-cyan { text-shadow: 0 0 20px rgba(0,212,255,0.8), 0 0 40px rgba(0,212,255,0.4); }
    .glow-orange { text-shadow: 0 0 20px rgba(255,107,0,0.8), 0 0 40px rgba(255,107,0,0.4); }
    .glow-green { text-shadow: 0 0 20px rgba(0,255,136,0.8); }

    .box-glow { box-shadow: 0 0 30px rgba(0,212,255,0.1), inset 0 0 20px rgba(0,212,255,0.03); }
    .box-glow-hover:hover { box-shadow: 0 0 50px rgba(0,212,255,0.25), inset 0 0 30px rgba(0,212,255,0.05); }

    /* HERO */
    .hero-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      letter-spacing: 0.05em;
      line-height: 1;
    }

    .hero-subtitle {
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 0.15em;
    }

    /* Animated drone radar ring */
    @keyframes radarSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes ping2 {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes countUp { from { opacity: 0; } to { opacity: 1; } }
    @keyframes blinkCursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes glitch1 {
      0%, 90%, 100% { clip-path: none; transform: none; }
      91% { clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%); transform: translateX(-3px); }
      93% { clip-path: polygon(0 60%, 100% 60%, 100% 80%, 0 80%); transform: translateX(3px); }
      95% { clip-path: none; transform: none; }
    }
    @keyframes borderGlow {
      0%, 100% { border-color: rgba(0,212,255,0.3); }
      50% { border-color: rgba(0,212,255,0.8); }
    }
    @keyframes pulseGlow {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .radar-spin { animation: radarSpin 4s linear infinite; }
    .float-anim { animation: float 4s ease-in-out infinite; }
    .slide-in { animation: slideIn 0.8s ease forwards; }
    .fade-in { animation: fadeIn 0.6s ease forwards; }
    .blink-cursor { animation: blinkCursor 1s infinite; }
    .pulse-glow { animation: pulseGlow 2s ease-in-out infinite; }

    .div-card {
      transition: all 0.35s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
    }
    .div-card::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,212,255,0.06), transparent);
      transition: left 0.6s;
    }
    .div-card:hover::before { left: 100%; }
    .div-card:hover {
      transform: translateY(-6px);
      border-color: rgba(0,212,255,0.5) !important;
    }

    /* NAV */
    .nav-link {
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 0.1em;
      font-size: 0.78rem;
      transition: all 0.2s;
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px; left: 0;
      width: 0; height: 1px;
      background: var(--primary);
      transition: width 0.3s;
    }
    .nav-link:hover { color: var(--primary); }
    .nav-link:hover::after { width: 100%; }

    /* BUTTON */
    .btn-primary {
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 0.12em;
      font-size: 0.78rem;
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 10px 28px;
      transition: all 0.25s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--primary);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.25s;
    }
    .btn-primary:hover::before { transform: scaleX(1); }
    .btn-primary:hover { color: var(--dark); }
    .btn-primary span { position: relative; z-index: 1; }

    .btn-accent {
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 0.12em;
      font-size: 0.78rem;
      background: var(--accent);
      border: 1px solid var(--accent);
      color: #fff;
      padding: 10px 28px;
      transition: all 0.25s;
      cursor: pointer;
    }
    .btn-accent:hover { background: transparent; color: var(--accent); }

    /* STATS counter */
    .stat-num {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
    }

    /* Timeline */
    .timeline-line {
      background: linear-gradient(to bottom, var(--primary), transparent);
    }

    /* Division icon */
    .div-icon {
      font-size: 2rem;
      filter: drop-shadow(0 0 10px currentColor);
    }

    /* Noise overlay */
    .noise {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    }

    /* Horizontal scroll indicator */
    .progress-bar {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      height: 2px;
      transition: width 0.1s;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .hero-title { font-size: clamp(2rem, 8vw, 4rem); }
    }

    .tag {
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      border: 1px solid;
      padding: 2px 10px;
    }

    /* Diagonal separator */
    .diagonal-sep {
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }
    .diagonal-sep-rev {
      clip-path: polygon(0 0, 100% 15%, 100% 100%, 0 100%);
    }

    /* LOGO image */
    .logo-img {
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(0,212,255,0.5));
      transition: filter 0.3s;
    }
    .logo-img:hover {
      filter: drop-shadow(0 0 16px rgba(0,212,255,0.9));
    }
    .logo-img-white {
      filter: brightness(0) invert(1) drop-shadow(0 0 6px rgba(0,212,255,0.4));
    }

    /* LOADING SCREEN */
    @keyframes loadBar {
      from { width: 0%; }
      to { width: 100%; }
    }
    @keyframes loadFadeOut {
      0% { opacity: 1; visibility: visible; }
      100% { opacity: 0; visibility: hidden; }
    }
    #loading-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: var(--darker);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      animation: loadFadeOut 0.6s ease 2.4s forwards;
    }
    #loading-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      box-shadow: 0 0 12px var(--primary);
      animation: loadBar 2s cubic-bezier(0.4,0,0.2,1) forwards;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00d4ff',
            accent: '#ff6b00',
            success: '#00ff88',
            dark: '#040810',
            darker: '#020508',
            surface: '#080f1a',
            surface2: '#0d1929',
          }
        }
      }
    }
  </script>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <div style="position:relative; width:110px; height:110px; display:flex; align-items:center; justify-content:center;">
      <!-- rotating ring -->
      <div style="position:absolute;inset:0;border-radius:50%;border:1px solid rgba(0,212,255,0.15);animation:radarSpin 3s linear infinite;background:conic-gradient(from 0deg,rgba(0,212,255,0.0) 0deg,rgba(0,212,255,0.25) 60deg,rgba(0,212,255,0.0) 120deg);"></div>
      <div style="position:absolute;inset:8px;border-radius:50%;border:1px solid rgba(0,212,255,0.08);"></div>
      <img src="assets/aptrg.png" alt="APTRG" style="width:64px;height:64px;object-fit:contain;filter:drop-shadow(0 0 12px rgba(0,212,255,0.7));" onerror="this.style.display='none';document.getElementById('loading-fallback').style.display='flex'"/>
      <div id="loading-fallback" style="display:none;font-family:Orbitron,monospace;font-weight:900;font-size:1rem;color:var(--primary);letter-spacing:0.1em;text-shadow:0 0 20px rgba(0,212,255,0.8);">APTRG</div>
    </div>
    <div style="font-family:'Share Tech Mono',monospace;font-size:0.7rem;letter-spacing:0.25em;color:rgba(0,212,255,0.5);">INITIALIZING SYSTEM...</div>
    <div style="width:200px;height:2px;background:rgba(255,255,255,0.06);border-radius:2px;overflow:hidden;">
      <div id="loading-bar-fill"></div>
    </div>
  </div>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ---- Icons (SVG) ----
    const icons = {
      mechanic: (
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
          <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
          <path d="M19.622 10.395l-1.097-2.65L20 6l-2-2-1.735 1.483-2.707-1.113L12.935 2h-1.954l-.632 2.401-2.645 1.115L6 4 4 6l1.453 1.789-1.08 2.657L2 11v2l2.373.554 1.098 2.713L4 18l2 2 1.784-1.488 2.645 1.115.593 2.373h1.954l.555-2.371 2.707-1.112L17.97 20l2-2-1.456-1.778 1.098-2.637.388-.085V11l-2.378-.605z"/>
        </svg>
      ),
      gcs: (
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
          <rect x="2" y="3" width="20" height="14" rx="2"/>
          <path d="M8 21h8M12 17v4"/>
          <circle cx="12" cy="10" r="3"/>
          <path d="M16.24 7.76a6 6 0 010 8.49M7.76 7.76a6 6 0 000 8.49"/>
        </svg>
      ),
      sistem: (
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
        </svg>
      ),
      umum: (
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
          <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
        </svg>
      ),
      drone: (
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
          <circle cx="12" cy="12" r="2"/>
          <path d="M5 5l3 3M19 5l-3 3M5 19l3-3M19 19l-3-3"/>
          <circle cx="5" cy="5" r="2"/><circle cx="19" cy="5" r="2"/>
          <circle cx="5" cy="19" r="2"/><circle cx="19" cy="19" r="2"/>
          <path d="M12 10V8M12 16v-2M10 12H8M16 12h-2"/>
        </svg>
      ),
      menu: (
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      ),
      close: (
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      ),
      arrow: (
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      ),
      signal: (
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
          <path d="M5 12.55a11 11 0 0114.08 0"/><path d="M1.42 9a16 16 0 0121.16 0"/><path d="M8.53 16.11a6 6 0 016.95 0"/>
          <circle cx="12" cy="20" r="1" fill="currentColor"/>
        </svg>
      ),
    };

    // ---- NAVBAR ----
    function Navbar({ activeSection }) {
      const [menuOpen, setMenuOpen] = useState(false);
      const [scrolled, setScrolled] = useState(false);

      useEffect(() => {
        const onScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener('scroll', onScroll);
        return () => window.removeEventListener('scroll', onScroll);
      }, []);

      const links = [
        { href: '#home', label: 'HOME' },
        { href: '#about', label: 'ABOUT' },
        { href: '#divisions', label: 'DIVISI' },
        { href: '#team', label: 'TIM' },
        { href: '#stats', label: 'STATS' },
        { href: '#contact', label: 'KONTAK' },
      ];

      return (
        <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${scrolled ? 'backdrop-blur-md' : ''}`}
          style={{ background: scrolled ? 'rgba(4,8,16,0.92)' : 'transparent', borderBottom: scrolled ? '1px solid rgba(0,212,255,0.1)' : 'none' }}>
          <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            {/* Logo */}
            <a href="#home" className="flex items-center gap-3 group">
              <div className="relative flex items-center justify-center" style={{width:'40px', height:'40px'}}>
                <img src="assets/aptrg.png" alt="APTRG Logo" className="logo-img" style={{width:'38px',height:'38px'}}
                  onError={e => { e.target.style.display='none'; e.target.nextSibling.style.display='flex'; }}/>
                <div className="absolute inset-0 hidden items-center justify-center" style={{border:'1px solid rgba(0,212,255,0.4)'}}>
                  <div className="hud-corner hud-tl" style={{width:'8px',height:'8px'}}/>
                  <div className="hud-corner hud-tr" style={{width:'8px',height:'8px'}}/>
                  <div className="hud-corner hud-bl" style={{width:'8px',height:'8px'}}/>
                  <div className="hud-corner hud-br" style={{width:'8px',height:'8px'}}/>
                  <span className="text-primary font-bold" style={{fontFamily:'Orbitron',fontSize:'0.7rem'}}>AP</span>
                </div>
              </div>
              <div>
                <div className="text-primary font-bold tracking-widest" style={{fontFamily:'Orbitron',fontSize:'0.8rem'}}>APTRG</div>
                <div className="text-xs tracking-widest opacity-50" style={{fontFamily:'Share Tech Mono',fontSize:'0.55rem'}}>LAB RESEARCH</div>
              </div>
            </a>

            {/* Desktop Links */}
            <div className="hidden md:flex items-center gap-8">
              {links.map(l => (
                <a key={l.href} href={l.href} className="nav-link opacity-70 hover:opacity-100"
                  style={{color: activeSection === l.href.slice(1) ? 'var(--primary)' : '#c8d8e8'}}>
                  {l.label}
                </a>
              ))}
            </div>

            {/* CTA */}
            <div className="hidden md:block">
              <button className="btn-primary"><span>JOIN US</span></button>
            </div>

            {/* Mobile */}
            <button className="md:hidden text-primary" onClick={() => setMenuOpen(!menuOpen)}>
              {menuOpen ? icons.close : icons.menu}
            </button>
          </div>

          {/* Mobile menu */}
          {menuOpen && (
            <div className="md:hidden" style={{background:'rgba(4,8,16,0.97)', borderBottom:'1px solid rgba(0,212,255,0.1)'}}>
              {links.map(l => (
                <a key={l.href} href={l.href}
                  className="block px-6 py-4 nav-link text-sm opacity-70 hover:opacity-100"
                  style={{borderBottom:'1px solid rgba(0,212,255,0.06)'}}
                  onClick={() => setMenuOpen(false)}>
                  {l.label}
                </a>
              ))}
              <div className="px-6 py-4">
                <button className="btn-primary w-full"><span>JOIN US</span></button>
              </div>
            </div>
          )}
        </nav>
      );
    }

    // ---- HERO ----
    function Hero() {
      const [typed, setTyped] = useState('');
      const fullText = 'Aeromodelling Payload & Telemetry Research Group';

      useEffect(() => {
        let i = 0;
        const t = setInterval(() => {
          if (i <= fullText.length) {
            setTyped(fullText.slice(0, i));
            i++;
          } else clearInterval(t);
        }, 35);
        return () => clearInterval(t);
      }, []);

      return (
        <section id="home" className="relative min-h-screen flex items-center overflow-hidden grid-bg"
          style={{ background: 'linear-gradient(135deg, #020508 0%, #040810 50%, #060d18 100%)' }}>

          {/* Animated radar rings */}
          <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
            {[220, 380, 540, 700].map((size, i) => (
              <div key={i} className="absolute rounded-full"
                style={{
                  width: size, height: size,
                  border: '1px solid rgba(0,212,255,0.08)',
                  animation: `pulseGlow ${2.5 + i * 0.5}s ease-in-out infinite`,
                  animationDelay: `${i * 0.4}s`
                }}/>
            ))}
            {/* Radar sweep */}
            <div className="absolute rounded-full overflow-hidden" style={{width:380, height:380}}>
              <div className="radar-spin absolute inset-0" style={{
                background: 'conic-gradient(from 0deg, rgba(0,212,255,0.0) 0deg, rgba(0,212,255,0.15) 30deg, rgba(0,212,255,0.0) 60deg)',
              }}/>
            </div>
            {/* Logo center watermark */}
            <div className="float-anim relative flex items-center justify-center" style={{width:'80px',height:'80px'}}>
              <img src="assets/aptrg.png" alt="APTRG" style={{width:'72px',height:'72px',objectFit:'contain',filter:'drop-shadow(0 0 20px rgba(0,212,255,0.6)) brightness(1.1)',opacity:0.55}}
                onError={e => { e.target.style.display='none'; e.target.nextSibling.style.display='block'; }}/>
              <div style={{display:'none',color:'rgba(0,212,255,0.5)'}}>{icons.drone}</div>
            </div>
          </div>

          {/* Decorative lines */}
          <div className="absolute top-0 left-0 w-px h-full opacity-20" style={{background:'linear-gradient(to bottom, transparent, var(--primary), transparent)'}}/>
          <div className="absolute top-0 right-24 w-px h-full opacity-10" style={{background:'linear-gradient(to bottom, transparent, var(--primary), transparent)'}}/>

          {/* Content */}
          <div className="relative z-10 max-w-7xl mx-auto px-6 pt-24">
            <div className="max-w-3xl">
              {/* Tag */}
              <div className="flex items-center gap-3 mb-6 fade-in">
                <div className="w-2 h-2 rounded-full bg-success" style={{boxShadow:'0 0 10px var(--success)'}}/>
                <span className="tag text-success" style={{borderColor:'rgba(0,255,136,0.3)'}}>
                  SYSTEM ONLINE â€” LAB AKTIF

    // ---- APP ROOT ----
    function App() {
      const [activeSection, setActiveSection] = useState('home');
      const [scrollProgress, setScrollProgress] = useState(0);

      useEffect(() => {
        const onScroll = () => {
          const total = document.documentElement.scrollHeight - window.innerHeight;
          setScrollProgress((window.scrollY / total) * 100);

          const sections = ['home','about','divisions','team','stats','contact'];
          for (const s of sections.reverse()) {
            const el = document.getElementById(s);
            if (el && window.scrollY >= el.offsetTop - 200) {
              setActiveSection(s);
              break;
            }
          }
        };
        window.addEventListener('scroll', onScroll);
        return () => window.removeEventListener('scroll', onScroll);
      }, []);

      return (
        <div>
          {/* Progress bar */}
          <div className="fixed top-0 left-0 z-[100] h-0.5 progress-bar" style={{width:`${scrollProgress}%`}}/>
          <Navbar activeSection={activeSection}/>
          <Hero/>
          <About/>
          <Divisions/>
          <Team/>
          <Stats/>
          <Ecosystem/>
          <Contact/>
          <Footer/>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
